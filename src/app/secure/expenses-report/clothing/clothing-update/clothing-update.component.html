<div class="card mt-5">
    <div class="card-body">
        <h5 class="card-title text-center mt-3 mb-5">Update Expenses</h5>
        <form>
            <div class="form-outline text-left mb-3">
                <label class="form-label" for="type">Type</label>
                <select class="browser-default custom-select">
                    <option value="Clothing">Clothing</option>
                    <option value="Electricity">Electricity Bill</option>
                    <option value="Food">Food</option>
                    <option value="Personal">Personal Care</option>
                    <option value="Phone">Phone Bill</option>
                    <option value="Savings">Savings</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Water">Water Bill</option>
                </select>
            </div>
            <div class="form-outline text-left mb-3">
                <label class="form-label" for="amount">Amount</label>
                <input type="number" id="amount" class="form-control" />
            </div>
            <div class="form-outline text-left mb-3">
                <label class="form-label" for="date">Expenditure Date</label>
                <input type="date" id="date" name="date" class="form-control">
            </div>
            <button type="submit" mdbBtn color="success" class="btn-block mt-4" mdbWavesEffect>UPDATE</button>
        </form>
    </div>
</div>
