<nav aria-label="breadcrumb" class="mt-3 mx-5">
    <div class="row">
        <h2 class=" text-dark navbar-brand">Transportation</h2>
    </div>
</nav>

<table class="table table-hover w-75 mt-5 mb-3">
    <thead>
        <tr>
            <th *ngFor="let head of headElements" scope="col">{{head}} </th>
        </tr>
    </thead>
    <tbody>
        <tr mdbTableCol *ngFor="let el of data">
            <th scope="row">{{el.expense_date | date}}</th>
            <td>{{el.expense_amount}}</td>
            <td>{{el.note}}</td>
            <td class="row"><button class="btn-success mx-auto mr-2" mdbWavesEffect (click)="viewUpdateExpenseForm(el)">Edit</button><button (click)='delete(el)' class="btn-danger  mx-auto " mdbWavesEffect>Delete</button></td>
            <!-- <td>{{el.newAction}}</td> -->
        </tr>
    </tbody>
</table>
<div id="pagination">
    <pagination-controls (pageChange)="p=$event"></pagination-controls>
</div>
