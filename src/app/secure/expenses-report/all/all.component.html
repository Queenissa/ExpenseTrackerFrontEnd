<nav aria-label="breadcrumb" class="mt-5 mx-5">
    <div class="row">
        <h2 class=" text-dark navbar-brand">All</h2>
        <div class="search-container">
            <form action="/action_page.php">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
</nav>

<table class="table table-hover w-75 mt-5 mb-4" data-pagecount="3">
    <thead>
        <tr>
            <th *ngFor="let head of headElements" scope="col">{{head}} </th>
        </tr>
    </thead>
    <tbody>
        <tr mdbTableCol *ngFor="let el of elements | paginate:{itemsPerPage: 5, currentPage:p}">
            <th scope="row">{{el.expense_date}}</th>
            <td>{{el.expense_category}}</td>
            <td>{{el.expense_amount}}</td>
            <td>{{el.note}}</td>
        </tr>
    </tbody>
</table>
<div id="pagination">
    <pagination-controls (pageChange)="p=$event"></pagination-controls>
</div>
