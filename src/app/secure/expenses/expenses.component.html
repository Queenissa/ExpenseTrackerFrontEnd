<div class="card">
    <div class="card-body">
        <h5 class="card-title mt-3 mb-5">Add Expenses</h5>
        <form [formGroup]='form' (submit)="submit()">
            <div class="form-outline mb-3">
                <label class="form-label" for="type">Type</label>
                <select formControlName='expense_category' class="browser-default custom-select">
                    <option selected>Select</option>
                    <option  value="Clothing">Clothing</option>
                    <option  value="Electricity">Electricity Bill</option>
                    <option  value="Food">Food</option>
                    <option  value="Personal">Personal Care</option>
                    <option  value="Phone">Phone Bill</option>
                    <option  value="Savings">Savings</option>
                    <option  value="Transportation">Transportation</option>
                    <option  value="Water">Water Bill</option>
                </select>
            </div>
            <div class="form-outline mb-3">
                <label class="form-label" for="amount">Amount</label>
                <input formControlName='expense_amount' type="number" id="amount" class="form-control" />
            </div>
            <div class="form-outline mb-3">
                <label class="form-label" for="date">Expenditure Date</label>
                <input formControlName='expense_date' type="date" id="date" name="date" class="form-control">
            </div>
            <div class="form-outline mb-3">
                <label class="form-label" for="date">Description</label>
                <textarea formControlName='note' type="text" id="date" name="date" class="form-control"> </textarea >
            </div>
            <button type="submit" mdbBtn color="success" class="save" mdbWavesEffect>SAVE</button>
        </form>
    </div>
</div>
